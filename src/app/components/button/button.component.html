<div>
  <code class="code-text" *ngIf="dataCode">
    {{dataCode}}
  </code>
  <button 
    [disabled]="hasBtnDisabled" 
    class="btn" 
    [style]="btnStyle"
    [title]="hasBtnDisabled ? 'is disabled' : ''">
    <img class="btn-img" *ngIf="imgUrl" [src]="imgUrl" alt="icon">
    <span *ngIf="text">
      {{text}}
    </span>
  </button>
</div>
