<div class="inputBox">
  <div class="interfaceBtns">
    <app-button *ngFor="let btn of listBtn, index as i"
    [pathLink]="routes[i]"
    [text]="btn"
    [btnStyle]="{
      background: 'red',
      padding: '.7rem 1.4rem',
      height: '2rem',
      letterSpacing: '.1rem',
      fontWeight: '600'
    }"></app-button>
  </div>
  <router-outlet>
    <app-button-visual-styler></app-button-visual-styler>
  </router-outlet>
</div>

<app-box-imgs></app-box-imgs>
